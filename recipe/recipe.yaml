context:
  name: supervisor-pydantic
  version: "1.3.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/supervisor-pydantic/supervisor_pydantic-${{ version }}.tar.gz
  sha256: 202e408af5fc9772fe46347f89d2133311ae7c00b75dd2b2f014f485035464ba

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - colorlog
    - hydra-core
    - jinja2
    - omegaconf
    - pydantic >=2
    - rich
    - typer

tests:
  - python:
      imports:
        - supervisor_pydantic
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: Pydantic models for supervisor
  homepage: https://github.com/airflow-laminar/supervisor-pydantic
  repository: https://github.com/airflow-laminar/supervisor-pydantic

extra:
  recipe-maintainers:
    - timkpaine
